<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  </head>
  <body>
    <div class="container text-center align-items-center">
      <div class="spinner-border text-success mt-5" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <script>
      // Membuat redirect otomatis ke halaman "https://www.example.com" setelah 5 detik
      setTimeout(function () {
        window.location.replace('https://docs.google.com/spreadsheets/d/1LcIPOi8ggEDC6dDsKPJbhI9ZxfxcDTwhN5IXrZwwX7Q/edit#gid=1220778311');
      }, 2000); // 5000ms = 5 detik
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
